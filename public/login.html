<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureCorp Ticketing</title>
    <link rel="stylesheet" href="template/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon" id="lockIcon">
                <div class="lock-shackle"></div>
                <div class="lock-body"></div>
            </div>
            <h1>SECURECORP</h1>
            <p style="color: var(--text-muted);"></p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required maxlength="50" autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;" id="loginBtn">Accedi</button>
        </form>

        <div class="info-message" style="margin-top: 2rem; font-size: 0.85rem; color: var(--text-muted); border-top: 1px solid var(--glass-border); padding-top: 1rem;">
            La registrazione dei nuovi utenti Ã¨ gestita esclusivamente dagli amministratori.<br>
            <br> 
        </div>
    </div>

    <script>
        const showError = m => { const e = document.getElementById('errorMessage'); e.textContent = m; e.style.display = 'block'; setTimeout(() => { e.style.animation = 'shake 0.5s ease'; }, 10); };
        const hideError = () => { document.getElementById('errorMessage').style.display = 'none'; };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); hideError();
            const username = document.getElementById('username').value.trim(), password = document.getElementById('password').value, loginBtn = document.getElementById('loginBtn');
            if (!username || !password) { showError('Inserisci username e password'); return; }
            
            loginBtn.classList.add('loading'); loginBtn.disabled = true; loginBtn.textContent = 'Verifica in corso...';
            
            try {
                const r = await fetch('/api/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }) });
                const d = await r.json();
                
                if (r.ok) { 
                    sessionStorage.setItem('accessToken', d.accessToken); 
                    sessionStorage.setItem('refreshToken', d.refreshToken); 
                    sessionStorage.setItem('user', JSON.stringify(d.user)); 
                    
                    loginBtn.textContent = 'Accesso Consentito'; 
                    // Questa classe fa scattare l'animazione CSS
                    document.getElementById('lockIcon').classList.add('unlocking');
                    
                    setTimeout(() => { window.location.href = '/index.html'; }, 800); 
                } 
                else { loginBtn.textContent = 'Accedi'; loginBtn.disabled = false; showError('Errore: ' + (d.error || 'Credenziali non valide')); }
            } catch (e) { console.error(e); loginBtn.textContent = 'Accedi'; loginBtn.disabled = false; showError('Errore di connessione al server'); }
        });
    </script>
</body>
</html>
